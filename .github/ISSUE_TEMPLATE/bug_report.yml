name: üêõ Bug Report
description: Report a bug to help us improve MixedBerryPie
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the form below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of MixedBerryPie are you using? (e.g. v1.1.0)
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS Version (e.g. Windows 11 23H2) and any relevant software.
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant logs from the `logs/` directory.
