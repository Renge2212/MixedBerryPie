name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-type-check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
          
      - name: Install dependencies
        run: uv sync --all-extras --dev
        
      - name: Run Ruff
        run: uv run ruff check .
        
      - name: Run Mypy
        run: uv run mypy .

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
          
      - name: Install dependencies
        run: uv sync --all-extras --dev
        
      - name: Run Tests
        run: |
          uv run pytest tests/
