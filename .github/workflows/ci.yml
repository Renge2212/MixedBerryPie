name: CI

on:
  push:
    branches: [ '**' ]   # all branches
    tags-ignore: [ 'v*' ] # skip tags (release.yml handles those)
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff – format check
        run: uv run ruff format --check .

      - name: Ruff – lint
        run: uv run ruff check .

      - name: Mypy – type check
        run: uv run mypy .

  test:
    name: Tests
    runs-on: windows-latest
    needs: lint   # テストはLint通過後に実行
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Tests
        run: uv run pytest
